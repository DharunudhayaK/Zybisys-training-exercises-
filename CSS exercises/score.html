<!DOCTYPE html>
<html>

<head>
    <title>Score Page</title>
    <link rel="stylesheet" href="score.css" />
</head>

<body>
    <div id="body-container-head">
        <div id="body-container--score-header-left">
            <p class="body-result-container">Your Result</p>
            <div class="body-circle--container">
                <p class="mark-part">76</p>
                <p class="out-part">of 100</p>
            </div>
            <p class="body--content-part1">Great</p>
            <p class="body--content-part2">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div id="body-container--score-header-right">
            <p class="body-summary-container">Summary</p>

            <div class="body-container-box">
                <div class="right-body-reaction1">
                    <img src="icon-reaction.svg" alt="memory" width="30px" height="30px" class="summary-images">
                    <p id="reaction-color">Reaction</p>
                    <p class="submark">80</p>
                    <p class="centum-part">/ 100</p>
                </div>

                <div class="right-body-reaction2">
                    <img src="icon-memory.svg" alt="memory" width="30px" height="30px" class="summary-images">
                    <p id="memory-color">Memory</p>
                    <p class="submark">92</p>
                    <p class="centum-part">/ 100</p>
                </div>

                <div class="right-body-reaction3">
                    <img src="icon-verbal.svg" alt="memory" width="30px" height="30px" class="summary-images">
                    <p id="verbal-color">Verbal</p>
                    <p class="submark">61</p>
                    <p class="centum-part">/ 100</p>
                </div>

                <div class="right-body-reaction4">
                    <img src="icon-visual.svg" alt="memory" width="30px" height="30px" class="summary-images">
                    <p id="visual-color">Visual</p>
                    <p class="submark">72</p>
                    <p class="centum-part">/ 100</p>
                </div>

                <input type="button" name="submit" id="btn" value="Continue">

            </div>

        </div>
    </div>

</body>

</html>
