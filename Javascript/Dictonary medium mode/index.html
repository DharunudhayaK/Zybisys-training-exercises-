<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    <main>
        <section id="body-section--label">
            <div id="top-content-conatiner-A">
                <div class="top-content-container-B">
                    <img src="book.png" alt="book" width="20px" height="25px" class="top-content-container-img-A" />
                </div>
                <div class="top-content-container-C">

                    <select name="query" id="select-container-top">
                        <option value="">select</option>
                        <option value="monospace" class="top-content-optionlabel-A">monospace</option>
                        <option value="cursive" class="top-content-optionlabel-A">cursive</option>
                        <option value="arial" class="top-content-optionlabel-A">arial</option>
                    </select>

                    <p class="section-A-line-container"></p>

                    <form id="formLabel" class="modeBox">
                        <input type="button" id="btn1" class="btn--Label-A" />
                        <input type="button" id="btn2" class="btn--Label-B" />
                    </form>

                    <img src="moon.png" alt="moonMode" width="40px" height="60px">
                </div>

            </div>

            <form class="body-content-label-A">
                <input type="text" id="searchInput" class="search-box-container">
                <button id="searchButton" class="body-button-container"><img src="search.png" alt="search" width="20px"
                        height="20px" id="searchIconA"></button>
            </form>

            <div id="sectionB"></div>
            <div id="sectionC"></div>
            <div id="sectionD"></div>
        </section>

    </main>
    <script type="module" src="app.js"></script>
</body>

</html>
