<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>

<body>
    <div id="outerbox">
        <p><span id="hours">0</span>:<span id="minutes">0</span>:<span id="seconds">0</span></p>
    </div>

    <input type="button" value="start" onclick="start()" id="sta-btn" />

    <input type="button" value="stop" onclick="stop()" id="stop-btn" />

    <input type="button" value="Reset" onclick="reset()" id="rst-btn" />

    <input type="button" value="Lap" onclick="captureOnce()" id="lap-btn" />

    <table id="table-label">
        <tr>
            <th>Hour</th>
            <th>Min</th>
            <th>Sec</th>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

    

    <script>

        let hour = document.getElementById('hours')
        let min = document.getElementById('minutes')
        let sec = document.getElementById('seconds')
        let h = 0
        let m = 0
        let s = 0


        function start() {
            timer = setInterval(function () {
                s += 1
                sec.innerText = s
                if (s % 60 == 0) {
                    s = 0
                    m += 1
                    sec.innerText = s
                    min.innerHTML = m
                }
                if (m == 60) {
                    m = 0
                    h += 1
                    min.innerHTML = m
                    hour.innerHTML = h
                }
            }, 1000)

        }


        function captureOnce() {
            let print = document.getElementById('table-label')

            let row = print.insertRow()

            let cell1 = row.insertCell()
            cell1.innerHTML = hour.innerHTML

            let cell2 = row.insertCell()
            cell2.innerHTML = min.innerHTML

            let cell3 = row.insertCell()
            cell3.innerHTML = sec.innerHTML
        }

        function stop() {
            clearInterval(timer)
        }

        function reset() {
            document.getElementById('hours').innerHTML = "0"
            document.getElementById("minutes").innerHTML = "0"
            document.getElementById("seconds").innerHTML = "0"
            h = 0
            m = 0
            s = 0
            clearInterval(timer)
        }

    </script>

</body>

</html>
