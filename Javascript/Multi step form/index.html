<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multi step form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section id="body-outer-label">
            <div id="body-section-label-A">

                <div id="imgSectionContainer">
                    <img src="" alt="bgImage" id="bgImgLabel" class="backgroundImgContainer" width="100%" height="100%">
                </div>

                <div id="body-section-label-part_2">

                    <div id="body-subsection-label-partA">
                        <div class="body-subsection-label-B" id="body-step1-number-label">
                            <p class="body-number-label-A">1</p>
                        </div>
                        <div class="body-subsection-label-D">
                            <p class="body-step-label">step 1</p>
                            <p class="body-info-label">your info</p>
                        </div>
                    </div>

                    <div id="body-subsection-label-partB">
                        <div class="body-subsection-label-B" id="body-step-label-B">
                            <p class="body-number-label-A">2</p>
                        </div>
                        <div class="body-subsection-label-D">
                            <p class="body-step-label">step 2</p>
                            <p class="body-info-label">select plan</p>
                        </div>
                    </div>

                    <div id="body-subsection-label-partC">
                        <div class="body-subsection-label-B" id="body-step-label-C">
                            <p class="body-number-label-A">3</p>
                        </div>
                        <div class="body-subsection-label-D">
                            <p class="body-step-label">step 3</p>
                            <p class="body-info-label">add-ons</p>
                        </div>
                    </div>

                    <div id="body-subsection-label-partD">
                        <div class="body-subsection-label-B" id="body-step-label-D">
                            <p class="body-number-label-A">4</p>
                        </div>
                        <div class="body-subsection-label-D">
                            <p class="body-step-label">step 4</p>
                            <p class="body-info-label">summary</p>
                        </div>
                    </div>

                </div>

            </div>

            <div id="body-section-label-B">
                <div id="body-section-rightlabel-A"></div>
                <div id="body-section-rightlabel-B"></div>
                <div id="body-section-rightlabel-C"></div>
                <div id="body-section-rightlabel-D"></div>
                <div id="body-section-rightlabel-E"></div>
            </div>

        </section>
    </main>
    <script type="module" src="script.js"></script>
</body>

</html>
